<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pig Latin Translator</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="images/pig.ico" />
  <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
</head>
<body>
  <div class="text">
    <img src="/images/pig.ico"/>
    <h1>Pig Latin Translator</h1>
    <form class="translator" method="post">
      <label id="label">Enter below the text you want to translate to Pig Latin: </label>
      <div class="textarea">
        <textarea type="textbox" name="to_translate"></textarea>
      </div>
      <div class="submit">
        <input class"btn" type="submit" value="Translate">
      </div>

    </form>
  </div>
</body>
</html>
