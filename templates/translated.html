<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pig Latin Translator</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="images/pig.ico" />
  <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
  <script type="text/javascript" href="clipboard.js-master">

  </script>

</head>
<body>
  <div class="text">
    <h1>Pig Latin Translator</h1>
    <label id="label">Your Translation:</label>
    <div class="translation">
      <p>
        {{ translation }}
      </p>
    </div>
    <div class="copy_button">
      <input class="btn" type="button" value="Click to Copy to Clipboard" data-clipboard-target=".translation"/>
    </div>
  </div>
  <script type="text/javascript">
  var clipboard = new Clipboard('.btn');
  clipboard.on('success', function(e) {
    console.log(e);
  });
  clipboard.on('error', function(e) {
    console.log(e);
  });
  </script>
</body>
</html>
